<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ws = new WebSocket("ws://localhost:4711");
    var logEvent = function (d) {
        console.log(d);
    };
    ws.onopen = logEvent;
    ws.onclose = logEvent;
    ws.onerror = logEvent;
    ws.onmessage = logEvent;
</script>
</body>
</html>
